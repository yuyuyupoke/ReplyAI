services:
  - type: web
    name: reply-ai
    env: docker
    # buildCommand and startCommand are handled by Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reply-ai-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OAUTHLIB_INSECURE_TRANSPORT
        value: 0
      - key: GOOGLE_CLIENT_SECRET_JSON
        sync: false # User must provide this in Render Dashboard
      - key: GEMINI_API_KEY
        sync: false # User must provide this in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    autoDeploy: true

databases:
  - name: reply-ai-db
    databaseName: replyai
    user: replyai_user
    plan: free # Free tier (expires in 90 days, good for MVP)
